<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Grid Intermediate Rps</title>
        <meta name="description" content="Learning how to use css grid">
        <meta name="robots" content="index,follow">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <header>
                <nav>
                    <div class="container">
                        <h2 id="h2">Logo</h2>

                        <ul>
                            <li>Contact</li>
                            <li>About</li>
                        </ul>
                    </div>

                </nav>
            </header>
            <div class="pro">
                <div class="box-1">
                    Header(1)
                </div>
                <div class="box-2">
                    Ad(2)
                </div>
                <div class="box-3">Main(3)</div>
                <div class="box-4">Blog(4)</div>
                <div class="box-5">Side(5)</div>
                <div class="box-6">Footer(6)</div>
            </div>

        </main>
    </body>

</html>
